<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir o seu site em varios dispositivos diferentes ou simplismente aumente e diminua o tamanho do navegador.</p>
    
    <picture>
        <source media="(max-width: 1000px)" srcset="imagens/Foto M.png" type="image/png">
        <img src="imagens/Foto G.png" alt="Imagem Flexivel">
    </picture>

    <h1>Reprodunzindo Audios</h1>
    <p>amos aprender a reproduzir Audios em HTML5</p>
    <audio preload="auto" controls autoplay>
        <source src="midia/barba-branca.mp3" type="audio/mpeg">
        <source src="midia/barba-branca.ogg" type="audio/ogg">
        <source src="midia/barba-branca.wav" type="audio/wav">
        <p>Infelismente o seu navegador não consegui reproduzir áudio. <a href="midia/barba-branca.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>

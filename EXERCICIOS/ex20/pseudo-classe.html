<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes</title>

    <style>
        div{
            display: inline-block;
            background-color: lightgray;
            text-align: center;
            height: 200px;
            width: 200px;
            border: solid black 1px;
        }

        div:hover{
            background-color: wheat;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="d1">1</div>
    <div id="d2">3</div>
    <div id="d3">3</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

        }

        div:hover{
                color: red;
            }

        div:hover > p{
            display: block;
            color: white;
            background-color: red;
            width: 300px;
        }
        
        div > p{
            display: none;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>passe o mouyse no texto a baixo</p>
    <div>passe o mouse aqui
        <p>TEXTO ESCONDIDO.....</p>
    </div>
</body>
</html>

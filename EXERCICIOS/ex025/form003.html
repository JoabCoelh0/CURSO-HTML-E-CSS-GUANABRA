<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Formuelário</title>
</head>
<body>
    <h1>Teste formulário</h1>

    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" autocomplete="username" placeholder="Nome Completo" required>
        </p>

        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imadia" placeholder="0 - 10" min="0" max="10" step="0.5" >

            <label for="imes"></label>
            <input type="month" step="0.1" name="mes" id="imes" required>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
